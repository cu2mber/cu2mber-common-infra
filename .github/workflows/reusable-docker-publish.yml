name: Reusable Docker Build & Push

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      use-github-token:
        required: false
        type: boolean
        default: false
      github-pat:
        required: false
        type: string
      build-args:
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GHCR login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ inputs.use-github-token && github.token || inputs.github-pat }}

      - name: Build and Push Docker image (ARM64)
        run: |
          if [ -n "${{ inputs.build-args }}" ]; then
            docker buildx build \
              --platform linux/arm64 \
              --build-arg ${{ inputs.build-args }} \
              -t ghcr.io/${{ github.repository_owner }}/${{ inputs['image-name'] }}:latest \
              --push .
          else
            docker buildx build \
              --platform linux/arm64 \
              -t ghcr.io/${{ github.repository_owner }}/${{ inputs['image-name'] }}:latest \
              --push .
          fi